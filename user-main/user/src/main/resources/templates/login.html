<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="container" action="/login_proc" method="post">
    <div class="container">
        <h1>로그인</h1>
        <div class="form-group">
            <label for="inputEmail4">userId</label>
            <input type="text" class="form-control" id="inputEmail4" name="userId" placeholder="사용자 아이디">
        </div>
        <div class="form-group">
            <label for="inputPassword4">password</label>
            <input type="password" class="form-control" id="inputPassword4" name="userPw" placeholder="사용자 비밀번호">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
</form>

<form class="form-signin" method="get" action="/signUp">
    <button class="btn btn-lg btn-warning btn-block" type="submit">회원가입하기</button>
</form>

<form class="form-view" method="get" action="/view">
    <button class="btn btn-lg btn-warning btn-block" type="submit">조회</button>
</form>

</body>
</html>
